external_components:
  - source: github://huma-meng/esphome-hlk-ld2450@main

uart:
  id: uart_bus
  tx_pin: 
    number: GPIO0
    mode:
      input: true
      pullup: true
  rx_pin: 
    number: GPIO1
    mode:
      input: true
      pullup: true
  baud_rate: 256000
  parity: NONE
  stop_bits: 1
  data_bits: 8

LD2450:
  uart_id: uart_bus
  max_detection_distance:
    name: "Max Distance"
    initial_value: 4m
  #max_detection_distance: 1.5m
  occupancy:
    name: Occupancy
